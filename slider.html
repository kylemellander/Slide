<!DOCTYPE html>
<html>
<head>
  <title>Custom Slider</title>
  <script src="script/jquery-2.1.4.min.js"></script>
  <link href="css/slider.css" rel="stylesheet" type="text/css">
  <script src="script/slider.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slide active-slide">
        <h1>1</h1>
      </div>
      <div class="slide">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <h1>4</h1>
      </div>
    </div>
    <div class="slider-nav">
      <a href="#" class="slider-prev"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a><ul class="slider-dots">
        <li class="dot active-dot"><a href="#" class="dot-1">&bull;</a></li>
        <li class="dot"><a href="#" class="dot-2">&bull;</a></li>
        <li class="dot"><a href="#" class="dot-3">&bull;</a></li>
        <li class="dot"><a href="#" class="dot-4">&bull;</a></li>
      </ul><a href="#" class="slider-next"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
    </div>
  </div>
</body>
</html>
